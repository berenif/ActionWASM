<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        #demo-canvas {
            border: 2px solid #667eea;
            display: block;
            margin: 20px auto;
            background: black;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #console-output {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Demo Function Test</h1>
    
    <div>
        <button onclick="testDemoRoguelike()">Test Generate Room</button>
        <button onclick="testDemoCombat()">Test Combat</button>
        <button onclick="testDemoWASM()">Test WASM</button>
        <button onclick="testDemoMultiplayer()">Test Multiplayer</button>
    </div>
    
    <div id="demo-tab" class="tab-content active">
        <canvas id="demo-canvas" width="800" height="600"></canvas>
    </div>
    
    <div id="console-output"></div>
    
    <script src="demo.js"></script>
    <script>
        // Override console.log to show in page
        const output = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog(...args);
            output.textContent += '[LOG] ' + args.join(' ') + '\n';
        };
        
        console.error = function(...args) {
            originalError(...args);
            output.textContent += '[ERROR] ' + args.join(' ') + '\n';
        };
        
        // Test functions
        function testDemoRoguelike() {
            output.textContent = 'Testing demoRoguelike()...\n';
            try {
                demoRoguelike();
            } catch (e) {
                console.error('Error:', e.message);
            }
        }
        
        function testDemoCombat() {
            output.textContent = 'Testing demoCombat()...\n';
            try {
                demoCombat();
            } catch (e) {
                console.error('Error:', e.message);
            }
        }
        
        function testDemoWASM() {
            output.textContent = 'Testing demoWASMPerformance()...\n';
            try {
                demoWASMPerformance();
            } catch (e) {
                console.error('Error:', e.message);
            }
        }
        
        function testDemoMultiplayer() {
            output.textContent = 'Testing demoMultiplayer()...\n';
            try {
                demoMultiplayer();
            } catch (e) {
                console.error('Error:', e.message);
            }
        }
        
        // Initialize canvas on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            initializeCanvas();
        });
    </script>
</body>
</html>
